<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main class="px-44">
    <div class="container mt-12">
        <h1 class="text-4xl font-bold text-blue-500">Registration</h1>
        <br>
        <hr>

        <div class="module my-4">
            <div class="login-form">
                <form method="POST">
                    {% csrf_token %} <!--- To protect form---->
                <div style="font-size: 50px">
                    {{form.as_p}}
                </div><!--- Django ready form---->
                    <!--- .as_p shfaq formen si paragraf tekst <p></p>---->
                    <button class="my-3 bg-blue-500 rounded-md shadow-md text-white font-bold px-4 py-2" type="submit">Sign Up</button>
                    <!-- Shtojme Butonin Submit sepse Django nuk e paska te perfshire.  class="btn" Nga Framework i Materialize-->
                </form>

                If you already have an account, <a class="text-blue-500 hover:text-blue-900 " style="text-decoration: none" href="{% url 'login' %}"><strong>login</strong></a> instead.
            </div>
        </div>

        <br>
        <hr>
    </div>
</main>
</body>
</html>
